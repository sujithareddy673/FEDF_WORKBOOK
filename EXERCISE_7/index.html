<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7 - Online Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Modern Bookstore</h1>
        </header>
        <main class="bookstore-layout">
            <section id="book-list" class="book-list">
                </section>
            <aside id="shopping-cart" class="shopping-cart">
                <h2>Shopping Cart</h2>
                <div id="cart-items">
                    <p>Your cart is empty.</p>
                </div>
                <p class="total">Total: $<span id="cart-total">0.00</span></p>
            </aside>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
